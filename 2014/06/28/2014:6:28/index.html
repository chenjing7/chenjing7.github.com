<ul>
<li>为什么HTML和CSS的注释语法不一样</li>
</ul>
<figure class="highlight"><table><tr><td class="gutter"><pre>1
2
</pre></td><td class="code"><pre>查了一下，因为HTML是结构性语句使用<span class="tag">&lt;&gt;</span>，所以用<span class="comment">&lt;!-- 说明--&gt;</span>
CSS使用的是{}，所以用/*说明*/
</pre></td></tr></table></figure>
